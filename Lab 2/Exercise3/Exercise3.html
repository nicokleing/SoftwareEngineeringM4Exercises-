<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Plantilla para las tarjetas del artista -->
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <!-- Plantilla para las tarjetas del portafolio -->
    <template id="portfolio-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <img src="" alt="Portfolio image">
            </div>
        </div>
    </template>
    <!-- Contenedor donde se añadirán las tarjetas -->
    <div id="card-list"></div>
    <script src="script.js"></script>

    
</body>
</html>
